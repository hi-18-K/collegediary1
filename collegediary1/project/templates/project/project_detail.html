{% extends 'project/base.html' %}
{% block content %}
  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{% url 'user-projects' project.creator.username %}">{{ object.creator }}</a>
        <small class="text-muted">{{ object.date_posted|date:'b d,Y' }}</small>
      </div>
      <h2 class="article-title">{{ object.title }}</h2>
      <p class="article-content">{{ object.content }}</p>
    </div>
    <div class="">
      {% if object.creator == user %}
        <br>
        <a class="btn btn-warning btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
        <br>
        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
        <br>
      {% endif %}
    </div>
  </article>
{% endblock content %}
